<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random color generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <button type="button">Generate</button>
        <div class="box">
            <input id="rgb" type="text" value="rgb(255, 255, 255)" disabled>
            <samp class="copy" id="copy-rgb">&#128203;</samp>
        </div>
        <div class="box">
            <input id="hex" type="text" value="#FFFFFF" disabled>
            <span class="copy" id="copy-hex">&#128203;</span>
        </div>
    </div>
</body>

</html>
